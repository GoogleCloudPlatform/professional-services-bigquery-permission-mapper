steps:
  - id: "install dependencies"
    name: python:3.9
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
  
  - id: "check formatting"
    name: python:3.9
    entrypoint: python3
    args: ["-m", "black", ".", "--check"]

  - id: "check linting"
    name: python:3.9
    entrypoint: python3
    args: ["-m", "flake8", "--count", "."]

  - id: "check unused imports"
    name: python:3.9
    entrypoint: python3
    args: ["-m", "autoflake", "-r", "--remove-all-unused-imports", "--check"]

  - id: "check import sorting"
    name: python:3.9
    entrypoint: python3
    args: ["-m", "isort", "--count", "--profile=black", "."]

  - id: "run unit tests"
    name: python:3.9
    entrypoint: python3
    args: ["td2bq_mapper/tests/test_td2bq.py"]